<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

        <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="row header">
    <div class="col-xs-3 header"></div>
    <div class="col-xs-6 header">
        <center><a href="/"><h1>WoWS v1</h1></a></center>
    </div>
    <div class="col-xs-3 header">
    </div>
</div>

<div class="row">
              <center>
                  <div class="col-xs-12"><h3 id="title">Profile</h3></div>
              </center>
</div>

<div class="row">
    <div class="row homerow tablehead">
          <div class="col-xs-1"></div>
            <center><div class="col-xs-10 datablock">
                <div class="row">
                    <div class="col-xs-2">Name</div>
                    <div class="col-xs-4">Price</div>
                    <div class="col-xs-4">amount</div>
                    <div class="col-xs-2">total</div>
                </div>
                {% for result in data %}
                    <div class="row">
                        <div class="col-xs-2" id={{ result[0] + "name" }}>{{ result[0] }}</div>
                        <div class="col-xs-4" id={{ result[0] + "amount" }}> - </div>
                        <div class="col-xs-4" id={{ result[0] + "price" }}> - </div>
                        <div class="col-xs-2" id={{ result[0] + "total" }}> - </div>
                    </div>
                {% endfor %}
            </div></center>
          <div class="col-xs-1"></div>
    </div>
</div>
</body>
<script>
    $(document).ready(function(){
        console.log(sessionStorage['token']);
    $.ajax({ url: "profile",
            headers: {"token": ""+sessionStorage['token'],
            "uid":sessionStorage["uid"]},
            type: 'POST',
            context: document.body,
            contentType: "application/json",
            dataType: 'json',
            success: function(data){
                var arrayLength = data.length;
                for (var i = 0; i < arrayLength; i++) {
                    document.getElementById(data[i][0] +"amount").innerHTML = data[i][1]
                    document.getElementById(data[i][0] +"price").innerHTML = data[i][2]
                    document.getElementById(data[i][0] +"total").innerHTML = data[i][3]
                }
                console.log(data);

          }});
    });
</script>



</html>
