<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>App v1</title>

    <!-- Bootstrap -->
      <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="col-xs-12">
      <!--Top Bar> <!-->
        <div class="row header">
          <div class="col-xs-3 header"></div>
            <div class="col-xs-6 header">
              <center><a href="index.html"><h1>WoWS v1</h1></a></center>
            </div> 
            <div class="col-xs-3 header">
          </div>
       </div>

      <!--Buttons> <!-->
        <div class="row homerow tablehead">
          <div class="col-xs-1"></div>
            <center><div class="col-xs-10">
              <div class="col-xs-2">Name</div>
              <div class="col-xs-4">Price</div>
              <div class="col-xs-4">% Change</div>
              <div class="col-xs-2">Score</div>
            </div></center>
          <div class="col-xs-1"></div>
        </div>

        <div class="row homerow">
          <div class="col-xs-1"></div>
            <center><a href="/btc"><div class="col-xs-10 homebutton">
              <div class="col-xs-2 bold">BTC</div>
              <div class="col-xs-4">{{data["Bitcoin"]["price_usd"]}}</div>
              <div class="col-xs-4">-0.13%</div>
              <div class="col-xs-2">9</div>
            </div></a></center>
          <div class="col-xs-1"></div>
        </div>

        <div class="row homerow">
          <div class="col-xs-1"></div>
            <center><a href="/eth"><div class="col-xs-10  homebutton">
              <div class="col-xs-2 bold">ETH</div>
              <div class="col-xs-4">{{data["Ethereum"]["price_usd"]}}</div>
              <div class="col-xs-4">-0.08%</div>
              <div class="col-xs-2">7</div>
            </div></a></center>
          <div class="col-xs-1"></div>
        </div>

        <div class="row homerow">
          <div class="col-xs-1"></div>
            <center><a href="/ltc"><div class="col-xs-10 homebutton">
              <div class="col-xs-2 bold">LTC</div>
              <div class="col-xs-4">{{data["Litecoin"]["price_usd"]}}</div>
              <div class="col-xs-4">% Change</div>
              <div class="col-xs-2">Score</div>
            </div></a></center>
          <div class="col-xs-1"></div>
        </div>

        <div class="row homerow">
          <div class="col-xs-1"></div>
            <center><a href="/xmr"><div class="col-xs-10 homebutton">
              <div class="col-xs-2 bold">XMR</div>
              <div class="col-xs-4">{{data["Monero"]["price_usd"]}}</div>
              <div class="col-xs-4">% Change</div>
              <div class="col-xs-2">Score</div>
            </div></a></center>
          <div class="col-xs-1"></div>
        </div>

        <div class="row homerow">
          <div class="col-xs-1"></div>
            <center><a href="/xrp"><div class="col-xs-10 homebutton">
              <div class="col-xs-2 bold">XRP</div>
              <div class="col-xs-4">{{data["Ripple"]["price_usd"]}}</div>
              <div class="col-xs-4">% Change</div>
              <div class="col-xs-1">Score</div>
            </div></a></center>
          <div class="col-xs-2"></div>

          <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
          <!-- Include all compiled plugins (below), or include individual files as needed -->
          <script src="/js/bootstrap.min.js"></script>
        
    </div>
  </body>
</html>
